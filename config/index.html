<!DOCTYPE HTML>
<html>
<head>
<link rel='stylesheet' type='text/css' href='http://code.jquery.com/ui/1.10.3/themes/redmond/jquery-ui.css' />
<link rel='stylesheet' type='text/css' href='http://www.trirand.com/blog/jqgrid/themes/ui.jqgrid.css' />

<script type='text/javascript' src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script type='text/javascript' src='http://www.trirand.com/blog/jqgrid/js/jquery-ui-custom.min.js'></script>        
<script type='text/javascript' src='http://www.trirand.com/blog/jqgrid/js/i18n/grid.locale-en.js'></script>
<script type='text/javascript' src='http://www.trirand.com/blog/jqgrid/js/jquery.jqGrid.js'></script>

<script>
$(document).ready(function () {
    $("#list2").jqGrid({
    url:'getGridData.php', 
    datatype: "json",
    colNames:['id','rut', 'nombre', 'medico','cirugia','ojo','fechasp'], 
    colModel:[ {name:'id',index:'id', width:50,classes: 'cvteste'}, 
       {name:'rut',index:'rut', width:90,classes: 'cvteste'}, 
       {name:'nombre',index:'nombre', width:80,classes: 'cvteste'},
       {name:'medico',index:'medico', width:135,align:"center",classes: 'cvteste'},
       {name:'cirugia',index:'cirugia', width:150, sortable:false,classes: 'cvteste'},
       {name:'ojo',index:'ojo', width:60, sortable:false,classes: 'cvteste'},
       {name:'fechasp',index:'fechasp', width:70, sortable:false,classes: 'cvteste'}    
    ],
    rowNum:10, 
    //rowList:[10,20,30], 
    rowList:[2,4,6,8], 
    pager: '#pager2', 
    sortname: 'id', 
    recordpos: 'left', 
    viewrecords: true, 
    sortorder: "asc", 
    height: '100%'
   });
});
</script>
<title>jqGrid Demo</title>
</head>
<body>
  <table id="list2"></table> 
  <div id="pager2" ></div>  
</body>
</html>
